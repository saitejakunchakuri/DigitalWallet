<html> 
<head> 
<title> Cursors </title> 
<style> 
.xlink {cursor:crosshair} 
.hlink {cursor:help} 
.mlink {cursor:move} 
.tlink {cursor:text} 
.plink {cursor:progress} 
.nlink {cursor:not-allowed} 
.chlink {cursor:hand} 
</style></head> 
<body> 
<a href="e.html" class="xlink">CROSSLINK </a><br> 
<a href="e.html" class="hlink">HELPLINK </a><br> 
<a href="e.html" class="mlink">MOVELINK </a><br> 
<a href="e.html" class="tlink">TEXTLINK </a><br> 
<a href="e.html" class="plink">PROGESSLINK </a><br> 
<a href="e.html" class="nlink">NOTALLOWED </a><br> 
<a href="e.html" class="chlink">HAND </a><br> 
</body></html>
